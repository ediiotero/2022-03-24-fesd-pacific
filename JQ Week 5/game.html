<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/animate.css" />
    <title>jeopardy</title>
    <style>
      body {
        background: radial-gradient(
            circle at 100% 50%,
            transparent 20%,
            rgba(255, 255, 255, 0.3) 21%,
            rgba(255, 255, 255, 0.3) 34%,
            transparent 35%,
            transparent
          ),
          radial-gradient(
              circle at 0% 50%,
              transparent 20%,
              rgba(255, 255, 255, 0.3) 21%,
              rgba(255, 255, 255, 0.3) 34%,
              transparent 35%,
              transparent
            )
            0 -50px;
        background-color: rgba(8, 205, 240, 0.842);
        background-size: 75px 100px;
      }

      .box {
        background-color: rgb(0, 86, 199);
        border: 2px solid rgb(82, 248, 179);
        margin-top: 0.25rem;
        margin-bottom: 0.75rem;
        height: 7rem;
        text-align: center;
      }

      .box-clicked {
        background-color: rgb(47, 126, 44);
        border: 2px solid rgb(82, 248, 179);
        margin-top: 0.25rem;
        margin-bottom: 0.75rem;
        height: 7rem;
        text-align: center;
      }

      .team-name {
        font-family: "Lobster", cursive;
        font-size: 3rem;
        margin-right: 2rem;
        display: inline-block;
      }

      .teams {
        margin: 1rem auto;
        text-align: center;
      }

      #team1,
      #team2,
      #team3,
      #team4,
      #team5 {
        margin-left: 1rem;
      }

      .box-title {
        margin-top: 0.25rem;
        margin-bottom: 0.75rem;
        height: 6rem;
        text-align: center;
        background-color: rgb(0, 86, 199);
        font-family: "Lobster", cursive;
        color: rgb(227, 245, 255);
        font-size: 3.5rem;
        border: 3px rgb(227, 245, 255) solid;
      }

      .points {
        margin: auto;
        font-weight: 500;
        font-size: 5rem;
        font-family: "Lobster", cursive;
        color: goldenrod;
      }

      .wrapper {
        margin: 1rem auto;
        width: 90%;
      }

      .question-box {
        margin-bottom: 1rem;
      }

      .box:hover {
        transition: 400ms;
        border: 6px goldenrod solid;
      }

      .modal-title {
        font-weight: 500;
        font-size: 3rem;
        font-family: "Lobster", cursive;
      }

      .modal-body {
        font-size: 2rem;
        text-align: center;
        cursor: pointer;
      }

      .answers {
        color: rgb(0, 86, 199);
      }

      .hide {
        display: none;
      }

      a {
        font-size: 2rem;
        font-weight: 200;
      }
    </style>
  </head>
  <body>
    <section class="wrapper">
      <div class="row">
        <div class="col sm-12 box-title">
          Nylah's Trivia Game!
        </div>
      </div>
      <div id="questions"></div>
      <div class="teams">
        <div class="team-name">
          Team 1:<span id="team1">0</span>
          <button class="btn btn-success" id="plus-1">+</button>
          <button class="btn btn-danger" id="neg-1">-</button>
        </div>

        <div class="team-name">
          Team 2:<span id="team2">0</span>
          <button class="btn btn-success" id="plus-2">+</button>
          <button class="btn btn-danger" id="neg-2">-</button>
        </div>

        <div class="team-name">
          Team 3:<span id="team3">0</span>
          <button class="btn btn-success" id="plus-3">+</button>
          <button class="btn btn-danger" id="neg-3">-</button>
        </div>

        <div class="team-name">
          Team 4:<span id="team4">0</span>
          <button class="btn btn-success" id="plus-4">+</button>
          <button class="btn btn-danger" id="neg-4">-</button>
        </div>

        <div class="team-name">
          Team 5:<span id="team5">0</span>
          <button class="btn btn-success" id="plus-5">+</button>
          <button class="btn btn-danger" id="neg-5">-</button>
        </div>
      </div>
      <!-- <a href="/answers.html">Answers</a> -->
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="data.json"></script>
    <script>
      $(document).ready(function() {
        let team1 = 0;
        let team2 = 0;
        let team3 = 0;
        let team4 = 0;
        let team5 = 0;

        $("#plus-1").click(() => {
          team1 += 100;
          $("#team1").html(team1);
        });

        $("#neg-1").click(() => {
          team1 -= 100;
          $("#team1").html(team1);
        });
        /////////////////////
        $("#plus-2").click(() => {
          team2 += 100;
          $("#team2").html(team2);
        });

        $("#neg-2").click(() => {
          team2 -= 100;
          $("#team2").html(team2);
        });
        ////////////////////
        $("#plus-3").click(() => {
          team3 += 100;
          $("#team3").html(team3);
        });

        $("#neg-3").click(() => {
          team3 -= 100;
          $("#team3").html(team3);
        });
        ////////////////
        $("#plus-4").click(() => {
          team4 += 100;
          $("#team4").html(team4);
        });

        $("#neg-4").click(() => {
          team4 -= 100;
          $("#team4").html(team4);
        });
        //////////////////
        $("#plus-5").click(() => {
          team5 += 100;
          $("#team5").html(team5);
        });

        $("#neg-5").click(() => {
          team5 -= 100;
          $("#team5").html(team5);
        });

        function scoreBtn(btn) {
          console.log(btn);
        }

        $.getJSON("data.json", function(data) {
          console.log(data);
          let output = '<div class="row">';
          $.each(data, function(key, val) {
            output +=
              "<div class='col-3 question-box' id=box" +
              val.num +
              ">" +
              "<div class='box points' data-toggle='modal' data-target=#" +
              val.num +
              ">" +
              val.points +
              "</div>" +
              "</div>" +
              '<div class="modal fade" id=' +
              val.num +
              ' tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">' +
              '<div class="modal-dialog" role="document">' +
              '<div class="modal-content">' +
              '<div class="modal-header">' +
              '<h5 class="modal-title" id="exampleModalLabel">' +
              "Question" +
              "</h5>" +
              '<button type="button" class="close" data-dismiss="modal" aria-label="Close">' +
              '<span aria-hidden="true">&times;</span>' +
              "</button>" +
              "</div>" +
              '<div class="modal-body">' +
              val.question +
              "<div class='answers hide animated zoomIn'>" +
              val.answer +
              "</div>" +
              "</div>" +
              '<div class="modal-footer">' +
              '<button type="button" class="btn btn-secondary close" data-dismiss="modal">' +
              "Close" +
              "</button>" +
              // '<button type="button" id="answer-btn" class="btn btn-primary">' +
              // "Answer" +
              // "</button>" +
              "</div>" +
              "</div>" +
              "</div>" +
              "</div>";

            $(val.num).on("shown.bs.modal", function() {
              $(val.num).trigger("focus");
            });
          });
          output += "</div>";
          $("#questions").html(output);

          $(".modal-body").click(() => {
            $(".answers").removeClass("hide");
          });

          $(".points").click(function() {
            marked($(this));
          });

          function marked(box) {
            console.log($(box));
            $(box).addClass("box-clicked");
            $(".answers").addClass("hide");
          }
        });
      });
    </script>
  </body>
</html>
